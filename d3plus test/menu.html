<script type="text/javascript"> 



var visualization = d3plus.viz().container("#treemap");

var radioData = [
    {"value": "U", "text": "Undergraduate"},
    {"value": "G", "text": "Graduate"}
  ]

  var toggles = d3plus.form()
    .data(radioData)
    .id("value")
    .text("text")
    .title("Radio Buttons")
    .type("toggle")
    .focus(reader("final.csv"))
    .draw()



function reader (file){


/*  using external form controls
var e = document.getElementById("level");
var dropdownvalue = e.options[e.selectedIndex].value;
*/

  d3.csv(file, function(error, temp) {
  if (error) return console.error(error);
  

  temp = temp.filter(function(d){

       return d.Level == toggles.focus();
  })


  temp.forEach(function(d) {
    d3.keys(d).forEach(function(k){
      if(k == "count" & k != "AY"){
        d[k] = +d[k]
      }
    })
  })

	 visualization
      .data(temp)
      .type("tree_map")
      .id(["naics2_descr","naics3_descr"])
      .font({ "family": "Pathway Gothic One, sans-serif"})
      .size("count")
      .time({"value": "AY", "solo": 2014})
      .labels({"align": "left", "valign": "top"})
      .title("Employment by Sector")
      .title({
          "font" : { "family": "Montserrat, sans-serif",
                      "size" : 16,
                      "transform" : "uppercase"
                      }
        })
      .tooltip({"font" : { "family": "Raleway, sans-serif"} })
      .draw()
       
})
		temp=[]
}
